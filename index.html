<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div id = "fieldProportions">
			<span id = "heading">Please choose field proportions</span>
			<span id = "title"> Insert a number to identify the filed's size (from 3 to 100)</span> <br />
			<form action="">
				<input type="number" id="quantity" name="quantity" min="3" max="100" required/>
				<button type="submit"> Submit </button>
			</form>
		</div>
		<div id = "choosePlayer"> 
			<span id = "heading">Please choose who will start the game</span>
			<div id ="inputfield">
			<input type="radio" id="human" name="choosePlayer" value="1" />
			<label for="human">Me</label>
			<input type="radio" id="computer" name="choosePlayer" value="0" />
			<label for="computer">The computer</label>
			</div>
		</div>
		<div id = "gameResult"> </div>
		<div id = "container">
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>

</html>
